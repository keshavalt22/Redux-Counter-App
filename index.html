<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h1></h1>
        <div class="flex value">
            <div>
                <h3>Steps</h3>
                <button class="box step-5">5</button>
                <button class="box step-10">10</button>
                <button class="box step-15">15</button>
            </div>
            <div>
                <h3>Max Value</h3>
                <button class="box value-15">15</button>
                <button class="box value-100">100</button>
                <button class="box value-200">200</button>
            </div>
        </div>
        <div>
            <button class="increment">Increment</button>
            <button class="decrement">Decrement</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
